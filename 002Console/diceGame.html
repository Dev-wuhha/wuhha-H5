<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            font-size: 50px;
        }
    </style>
</head>
<body>
    <p id="res">hhh</p>
</body>
<script type="text/javascript">
    var random = Math.ceil(Math.random() * 6);
    console.info(random);
    var caiCei=false;
    var str;
    function guess() {
        var judge = prompt("请猜骰子");
        if(!Number.isInteger(judge/1)||judge>6||judge<1){
            str="您输入有误，请重新输入！";
            return;
        }
        if (judge == random) {
            str="恭喜您，猜对了！"+"<img src=\"images/dice/"+judge+".png\"/>";
            caiCei=true;
        } else {
            str="对不起您嘞，您猜错了！";
        }
        document.getElementById("res").innerHTML=str;
    }
    guess();
    if(caiCei==false){
        if("是"==prompt("您是否愿意再猜一次呢？请回答：是/否")){
            guess();
        }
        else{
            str="期待您进行下一次游戏哦！";
        }
    }

</script>
</html>
